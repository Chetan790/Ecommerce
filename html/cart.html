    <h2 class="text-center mt-3 fs-1 mb-4">Cart</h2>
      <hr class="ms-5 me-5">
    <div class="container mt-5">
        
        <div id="empty-cart-message" class="text-center" style="display:none;">
            <p>Your cart is empty.</p>
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        </div>
        <div class="row">
            <!-- Cart Items - Left Side (Takes 8 Columns) -->
            <div class="col-lg-8">
                <div class="row" id="cart-content">
                    <div class="card p-3">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Item List</th>
                        </tr>
                        </thead>
                        <tbody id="cart-items">
                        <!-- Cart items will go here dynamically -->
                        </tbody>
                    </table>
                    <!-- Dynamic cart items will be inserted here -->
                </div></div>
            </div>
    
            <!-- Order Summary - Right Side (Takes 4 Columns) -->
            <div class="col-lg-4">
                <div class="card p-3 shadow">
                    <h5>Order Summary</h5>
                    <p>Products (<span id="order-product-count">0</span>) <span class="float-end"><span id="order-total-price">0</span></span></p>
                    <p>Shipping <span class="float-end">$30</span></p>
                    <hr>
                    <p><strong>Total amount</strong> <span class="float-end"><span id="order-final-total">30</span></span></p>
                    <button class="btn btn-dark w-100">Go to Checkout</button>
                </div>
            </div>
        </div>
    </div>
